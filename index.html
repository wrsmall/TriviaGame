<!DOCTYPE html>
<html lang="en">
<header>
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</header>

<body class="bgimage">
    <div class="header mt-3 rounded center">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6">
                <div class="row rounded">
                    <div class="col-lg-3 bg-dark border rounded">
                    </div>
                    <div class="col-lg-6 text-center p-3 mb-0 bg-white text-danger h1 border border-dark">
                        <p class="mt-2 titlefont"><img src="assets/images/f1 logo.png" width="75px" height="75px">
                            trivia
                            Game
                        </p>
                    </div>
                    <div class="col-lg-3 bg-dark border rounded">
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10 jumbotron mycolor">

                    <div class="col-lg-4"></div>

                    </div>
                </div>
                <div class="col-lg-4"></div>

                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 text-center">

                    </div>
                    <div class="col-lg-3"></div>
                </div>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <div id="answers" class="  text-center"></div>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div id="remain" class="text-center m-3"></div>
            </div>
            <div class="col-lg-1">

            </div>

        </div>

    </div>

    <script src="assets/javascript/javascript.js"></script>

</html>
